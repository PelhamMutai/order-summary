<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>order-summary</title>
  <link rel="stylesheet" href="order.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
                <img src="desktop-pattern.svg" height="347px" width="1440px">
        <div class="contentbox">
            <img src="illustration-hero.svg" width="450" class="hero" height="220">

              <div class="order-summary">Order Summary</div>

                <p>You can now listen to millions of songs,<br> audiobooks,
                and podcasts on any device<br> anywhere you like!</p>
              <div class="annual-plan"></div>

                <div class="plan-details">
                  <div class="image"><img src="icon-music.svg"></div>
                  <div class="year-plan">Annual Plan </div><div class="plan-cost">$59.99/year</div>
                  <div class="change"><a href="#">Change</a></div>
                </div>
              <div class="payment">
                <div class="proceed">Proceed to Payment</div>
              </div> 
              <div class="order">Cancel Order</div>
  
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">William Ochomo</a>. 
                Coded by <a href="#">Pelham Mutai</a>.
            </div>
        </div>
    </div>
</body>
</html>
